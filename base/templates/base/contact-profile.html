{% extends 'base/main.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style-profile.css' %}">
{% endblock %}
{% block title %}
	<title>Contact Profile</title>
{% endblock %}
{% block content %}

	<div class="container">
		<header class="hero">
			<a href="{% url 'index' %}">
				<i  class="fas fa-chevron-circle-left back-btn"></i>
			</a>
      
		</header>

		<section class="contact-info">
			<div class="info-line">
				<i class="fas fa-sms icon-gradient"></i>
				<p class="sms">Send Message</p>
			</div>      
		</section>

		<a href="{% url 'edit-contact' contact.id %}">
			<section class="edit-contact">
				<div class="edit-button">
					<i class="fas fa-cog icon-gradient"></i>
				</div>
			</section>
		</a>
	</div>
{% endblock %}
