{% extends 'base/main.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style-edit.css' %}">
{% endblock %}
{% block title %}
	<title>Edit Contact</title>
{% endblock %}
{% block content %}

	<div class="container">
		<header class="hero">
			
			<a href="{% url 'profile' contact.id %}">
			    <i class="fas fa-chevron-circle-left back-btn"></i>
			</a>

			<div class="hero-info">
				<h1 class="name">{{ contact.full_name }}</h1>
				<p class="relationship-hero">{{ contact.relationship }}</p>
			</div>
		</header>

    <form action="" method="POST">
      {% csrf_token %}
      <section class="contact-info">

        <div class="info-line">
          <i class="fas fa-phone icon-gradient"></i>
          <input type="text" class="type" name="fullname" placeholder="Full Name" value="{{ contact.full_name }}">
        </div>

        <div class="info-line">
          <i class="fas fa-user-circle icon-gradient"></i>
          <input type="text" class="type" name="relationship" placeholder="Relationship" value="{{ contact.relationship }}">
        </div>



        <div class="info-line">
          <i class="fas fa-sms icon-gradient"></i>
          <input type="text" class="type" name="phone-number" placeholder="Phone Number" value="{{ contact.phone_number }}">
        </div>



        <div  class="info-line">
          <i class="fas fa-envelope icon-gradient"></i>
          <input type="text" class="type" name="e-mail" placeholder="Email" value="{{ contact.email }}">
        </div>



        <div class="info-line">
          <i class="fas fa-map-marker-alt icon-gradient location"></i>
          <input type="text" class="type" name="address" placeholder="Address" value="{{ contact.address }}">
        </div>

      </section>

      <section class="button-container">
        <div class="update-contact">
          <i  class="fas fa-check-circle icon-gradient"></i>
          <button class="button">Save Contact</button>
        </div>
      </section>
    </form>
		<section class="button-container">
			<a href="{% url 'delete' contact.id %}">
				<div class="update-contact">
					<i class="fas fa-trash icon-gradient"></i>
					<button class="button">Delete Contact</button>
				</div>
			</a>
		</section>
	</div>

{% endblock %}
